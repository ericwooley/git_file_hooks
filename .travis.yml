os:
  - linux
  - osx
language: rust
rust:
  - 1.32.0
cache: cargo
before_install:
  - openssl aes-256-cbc -K $encrypted_423875454745_key -iv $encrypted_423875454745_iv
    -in signing-key.gpg.enc -out signing-key.gpg -d
script:
  - make build -B
  - 'echo "built files: `ls build`"'
  - cargo test
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/**/*
  on:
    repo: ericwooley/git_file_hooks
    branch: master
  draft: true
